<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="unit-converter.css">
</head>
<body>
  <div class="header">
    <h1>
      Metric/Imperical Unit Conversion
    </h1>
    <input type="text" id="input">
    <div>
      <button  
       id="convert-btn">
        Convert
      </button>
    </div>
  </div>
  <div class="main">
    <div class="section">
      <h3>Length (Meter/Feet)</h3>
      <p id="length-el"></p>
    </div>
    <div class="section">
      <h3>Volume (Liters/Gallons)</h3>
      <p id="vol-el"></p>
    </div>
    <div class="section">
      <h3>Mass (Kilograms/Pounds)</h3>
      <p id="kilo-el">
      </p>
    </div>
  </div>
  <script src="unit-converter.js"></script>
</body>
</html>
